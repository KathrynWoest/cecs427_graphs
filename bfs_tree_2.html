            text-align:center;

        BFS Tree (from 2)

        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2a9d8f", "id": 2, "label": "2", "shape": "dot", "size": 28}, {"color": "#9ecae1", "id": 19, "label": "19", "shape": "dot", "size": 16}, {"color": "#9ecae1", "id": 3, "label": "3", "shape": "dot", "size": 16}, {"color": "#9ecae1", "id": 5, "label": "5", "shape": "dot", "size": 16}, {"color": "#9ecae1", "id": 17, "label": "17", "shape": "dot", "size": 16}, {"color": "#9ecae1", "id": 14, "label": "14", "shape": "dot", "size": 16}, {"color": "#f0f0f0", "fixed": true, "font": {"bold": true, "size": 16}, "id": "legend_title", "label": "LEGEND", "physics": false, "shape": "box", "x": -350, "y": -100}, {"color": "#2a9d8f", "fixed": true, "id": "legend_root", "label": "BFS Root", "physics": false, "selectable": false, "shape": "dot", "size": 26, "x": -350, "y": -40}, {"color": "#9ecae1", "fixed": true, "id": "legend_node", "label": "BFS Tree Node", "physics": false, "selectable": false, "shape": "dot", "size": 16, "x": -350, "y": 20}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 2, "to": 19, "width": 1}, {"arrows": "to", "from": 19, "to": 3, "width": 1}, {"arrows": "to", "from": 19, "to": 5, "width": 1}, {"arrows": "to", "from": 3, "to": 17, "width": 1}, {"arrows": "to", "from": 5, "to": 14, "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed"}}, "physics": {"hierarchicalRepulsion": {"nodeDistance": 120}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
